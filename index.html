<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="calc">
        <div class="calc-display">
            <input type="text" class="display-input" placeholder="0">
        </div>
        <div class="buttons">
            <div class="btns clear"><p class="clear">CE</p></div>
            <div class="btns clear"><p class="clear">C</p></div>
            <div class="btns bslash operation"><p class="operation">/</p></div>
            <div class="btns star operation"><p class="operation">*</p></div>
            <div class="btns number"><p class="number">7</p></div>
            <div class="btns number"><p class="number">8</p></div>
            <div class="btns number"><p class="number">9</p></div>
            <div class="btns operation"><p class="operation">-</p></div>
            <div class="btns number"><p class="number">4</p></div>
            <div class="btns number"><p class="number">5</p></div>
            <div class="btns number"><p class="number">6</p></div>
            <div class="btns plus operation"><p class="operation">+</p></div>
            <div class="btns number"><p class="number">1</p></div>
            <div class="btns number"><p class="number">2</p></div>
            <div class="btns number"><p class="number">3</p></div>
            <div class="btns equal"><p class="equal">=</p></div>
            <div class="btns number zero"><p class="number">0</p></div>
            <div class="btns point"><p class="point">.</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
